<div class="row col-md-2  filters"  id="game-filters">
    <p>Ordenar por: </p>
    <p class="cursor" ng-click="vm.orderFunction('name', vm.reverseOrder)" >Titulo <i class="fa fa-caret-{{vm.direction}}" aria-hidden="true"></i></p>
    <p class="cursor" ng-click="vm.orderFunction('platform', vm.reverseOrder)" >Consola <i class="fa fa-caret-{{vm.direction}}" aria-hidden="true"></i></p>
    <p class="cursor" ng-click="vm.orderFunction('price', false)">Precio: Menor <i class="fa fa-caret-down" aria-hidden="true"></i></p>
    <p class="cursor" ng-click="vm.orderFunction('price', true)">Precio: Mayor <i class="fa fa-caret-down" aria-hidden="true"></i></p>
  </div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 game-banner">
     <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 " ng-repeat="game in vm.gamesObj | limitTo: vm.limit">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search-front" >
        
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <img ng-src="img/products/{{game.ID_Info}}.jpg" onerror="this.src='http://cdn.2020prosoftware.com/installations/common/img/image-not-found.png'" class="img-responsive center-block search-image" alt="Image">
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            
					  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search-console-{{game.Platform}}">
                <label>{{game.Platform}}</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <a ui-sref="detail({id:{{game.ID_Info}},kind: game.Kind })"><h4 class="search-text">{{game.Name}}</h4></a>
            </div>
            <br>
              <div class="search-action col-xs-12 col-sm-12 col-md-12 col-lg-12">
                

                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  ">
                  <label class=" search-action-label "><!--Compra--></label>

                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  ">
                  <label class=" search-action-label">Venta</label>
                  
                </div>
               <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4  ">
                  <label class=" search-action-label"  >Intercambio</label>
        
                </div>  -->
                </div>
                <div class="search-precios search-stock-label  col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    
                   <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <label class="search-precios-label  "><!--{{game.price_p}}--></labe>
                    </div>
                    <div class=" col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <label class="search-precios-label ">$ {{game.Sale}}</label>
                    </div>
                    <!--<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <label class="search-precios-label "  >{{game.price_e}}</label>
                    </div> --> 
                </div> 

              <div class="search-action col-xs-12 col-sm-12 col-md-4 col-lg-4  col-md-offset-4 col-lg-offset-4">
                  <label class="search-action-label ">Estatus</label>
              </div>
              <div class="search-precios search-stock-label col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
                  <label class=" ">{{game.Stock}}</label>
              </div> 
        </div>
      </div>       
    </div>

	</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<button ng-hide="vm.limit >= vm.gamesObj.length" class=" game-search-btn center-block" ng-click="vm.limit = vm.limit +25">Cargar m√°s</button>
		</div>
</div>
<div class="loadscreen" ng-show="vm.loading">
	<img id="loading" src="img/resources/gamerscode-logo.png" class=""  >
  <img id="loadingsvg" src="img/resources/spin2.svg" />
</div>
