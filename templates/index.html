<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 game-banner" >
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item game-slider"> 
                <img src="assets/slider1.jpg" class="img-responsive game-bimage" alt="Logo">
            </div>
            <div class="item game-slider">
                <img src="assets/slider2.jpg" class="img-responsive game-bimage" alt="Logo">
            </div>
            <div class="item game-slider">
                <img src="assets/slider3.jpg" class="img-responsive game-bimage" alt="Logo">
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#carousel" data-slide="prev"><img src="assets/left-control.png" width="50px" height="50px" class="game-control"></a>
        <a class="carousel-control right" href="#carousel" data-slide="next"><img src="assets/right-control.png" width="50px" height="50px" class="game-control"></a>
    </div>

</div>    

<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8  col-md-offset-2 col-lg-offset-2" >

    <div ng-repeat="todo in vm.todos" repeat-done="foo()" class="col-xs-12 col-sm-6 col-md-6 col-lg-4 game-index-container" >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 game-index-front"  >
        <div  class=" game-index-imgcontainer"   >
          <img ng-src="assets/{{todo.ID_Product}}.jpg" onerror="this.src='http://cdn.2020prosoftware.com/installations/common/img/image-not-found.png'"  class="img-responsive game-index-image center-block"    alt="Image"> 
        </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" >
                <label class=""><h4>{{vm.getName(todo.Name)}}</h4></label>
            </div>
            <div class="" >
            <table class="table game-table   table-hover">
                    <thead>
                      <tr>
                        <th>COMPRA</th>
                        <th>VENDE</th>
                        <th>CAMBIA</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                       <td>{{todo.compra}}</td>
                        <td>{{todo.venta}}</td>
                        <td>{{todo.intercambio}}</td>
                      </tr>
                    </tbody>
              </table>
              </div>

          </div>
      </div>
			    
 
  </div>

<div class="loadscreen" ng-show="vm.loading">
	<img id="loading" src="assets/gamerscode-logo.png" class=""  >
  <img id="loadingsvg" src="assets/spin2.svg" />
</div>

<footer >
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 game-footer">
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 ">
      
      <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
        <img src="assets/gamerscode-logo.png" class="img-responsive game-footer-image" alt="Logo">
      </div>
      
      <div class="col-xs-8 col-sm-8 col-md-10 col-lg-10">
        <p class="game-footer-text">gamer's code ® 2017 | Todo el contenido mostrado en esta página es propiedad de sus respectivos autores</p>
      </div>
      



</footer>
