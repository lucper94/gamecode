<div class="row col-xs-3 col-sm-3 col-md-12 col-lg-2  filters"  id="game-filters">
  <p class="cursor col-xs-12 col-sm-12 col-md-12 col-lg-12">Ordenar por: </p>
  <p class="cursor col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-click="vm.orderFunction('name', vm.reverseOrder)" >Titulo <i class="fa fa-caret-{{vm.direction}}" aria-hidden="true"></i></p>
  <p class="cursor col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-click="vm.orderFunction('price', false)">Precio: Menor <i class="fa fa-caret-down" aria-hidden="true"></i></p>
  <p class="cursor col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-click="vm.orderFunction('price', true)">Precio: Mayor <i class="fa fa-caret-down" aria-hidden="true"></i></p>
</div>



<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 game-banner">
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-2  filters-mobil"  style="display:none;" id="game-filters">
        <p class="cursor col-xs-12 col-sm-12 col-md-12 col-lg-12">Ordenar por: </p>
        <p class="cursor col-xs-4 col-sm-12 col-md-12 col-lg-12" ng-click="vm.orderFunction('name', vm.reverseOrder)" >Titulo <i class="fa fa-caret-{{vm.direction}}" aria-hidden="true"></i></p>
        <p class="cursor col-xs-4 col-sm-12 col-md-12 col-lg-12" ng-click="vm.orderFunction('price', false)">Precio: Menor <i class="fa fa-caret-down" aria-hidden="true"></i></p>
        <p class="cursor col-xs-4 col-sm-12 col-md-12 col-lg-12" ng-click="vm.orderFunction('price', true)">Precio: Mayor <i class="fa fa-caret-down" aria-hidden="true"></i></p>
      </div>
     <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 " ng-repeat="game in vm.gamesObj | limitTo: vm.limit">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 " >
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search-front" >
        
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          <img ng-src="img/products/{{game.ID_Info}}.jpg" onerror="this.src='http://cdn.2020prosoftware.com/installations/common/img/image-not-found.png'"  class="img-responsive center-block search-image" alt="Image">
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            
					  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 search-console-{{game.Platform}}">
                <label class="search-text">{{game.Platform}}</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <a ui-sref="detail({id:{{game.ID_Info}},kind: vm.kind })"><h3 class="search-title">{{game.Name}}</h3></a>
            </div>
            <br>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  ">
                  <label class="search-text">Precio de venta </label><br><label class="search-price">$ {{game.price_s}}</label>
                  
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  ">
                    <label ng-class="game.Stock == 'En Inventario' ? 'search-green' : 'search-red'">{{game.Stock}}</label>
                </div>

                  <!--<button  class=" game-search-btn pull-right" data-toggle="modal" data-target="#myStock" >Compra/intercambio</button>-->

    

        </div>
      </div>       
    </div>

	</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<button ng-hide="vm.limit >= vm.gamesObj.length" class=" game-search-btn center-block" ng-click="vm.limit = vm.limit +25">Cargar m√°s</button>
		</div>
</div>
<div class="loadscreen" ng-show="vm.loading">
	<img id="loading" src="img/resources/gamerscode-logo.png" class=""  >
  <img id="loadingsvg" src="img/resources/spin2.svg" />
</div>

<div class="modal fade" id="myStock" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body" >
           <table class="table game-table table-hover" style="border:gray">
              <thead >
                  <th    style="background-color:darkred; font-size:13px; ">
                      Compra
                  </th>
                  <th    style="background-color:darkred; font-size:13px; ">
                     Intercambio
                  </th>
              </thead>
              <tbody>
                  <tr>
                    
                      <td>$ {{game.price_p}}</td>
                      <td>$ {{game.price_e}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
    
  </div>
</div>
